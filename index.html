<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="screen">
        <h1>Catch The Pokemon</h1>
        <button class="btn" id="start-btn">Play Game</button>
    </div>

    <div class="screen">
        <h1>Which is your "favrite" Pokemon?</h1>
        <ul class="pokemon-list">
            <li>
                <button class="choose-pokemon-btn">
                    <p>Haunter</p>
                    <img src="pngimg.com - pokemon_PNG28.png" alt="haunter">
                </button>
            </li>

            <li>
                <button class="choose-pokemon-btn pikachuu">
                    <p>Pikachu</p>
                    <img src="pngimg.com - pokemon_PNG24.png" alt="pikachu">
                </button>
            </li>

            <li>
                <button class="choose-pokemon-btn">
                    <p>Gengar</p>
                    <img src="pngimg.com - pokemon_PNG29.png" alt="gengar">
                </button>
            </li>
        </ul>
    </div>

    
    <div class="screen game-container" id="game-container">
        <h3 id="time" class="time">Time 00:00</h3>
        <h3 id="score" class="score">Score: 0</h3>
        <h5 id="message" class="message ">
            Are you annoyed yet?? <br>
            You are playing an impossible game!!
        </h5>
    </div>

    <script src="main.js"></script>
</body>
</html>
